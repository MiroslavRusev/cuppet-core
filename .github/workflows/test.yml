name: Test

on: 
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'yarn'
  
        - name: Install dependencies
          run: yarn install --frozen-lockfile
  
        - name: Run ESLint and Prettier
          run: yarn verify

        - name: Run Tests
          run: yarn test